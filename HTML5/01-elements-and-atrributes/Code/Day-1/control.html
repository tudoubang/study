<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
</head>
<body>
    <script>
        function setValue(){
            var label = document.getElementById("label");
            var textBox = label.control;
            textBox.value = "010010";
        }
    </script>
    <form>
        <label id="label">
            邮编：
            <input type="text" maxlength="6">
            <small>请输入6位数字</small>

        </label>
        <input type="button" value="设置默认值" onclick="setValue()">
    </form>
</body>
</html>
