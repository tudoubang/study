<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new input</title>
</head>
<body>
    <div style="width=100%">
        <div style="width: 50%;float: left;">
            <form>
                <p>URL</p>
                <p><input type="url" name="url"></p>
                <p>Email</p>
                <p><input type="email" name="email"></p>
                <p>Date</p>
                <p><input type="date" name="date"></p>
                <p>time</p>
                <p><input type="time" name="time"></p>
                <p>dateTime</p>
                <p><input type="datetime" name="datetime"></p>
                <p>datetime-local</p>
                <p><input type="datetime-local" name="datetime-local"></p>
                <p>month</p>
                <p><input type="month" name="month"></p>
                <p>week</p>
                <p><input type="week" name="week"></p>
                <p>number</p>
                <p><input type="number" name="number"></p>
                <p></p>
                <p></p>
                <p><input type="submit" value="提交"></p>
            </form>
            <br>
            <script>
                function sum(){
                    var n1 = document.getElementById("n1").valueAsNumber;
                    var n2 = document.getElementById("n2").valueAsNumber;
                    var result = document.getElementById("result");
                    result.valueAsNumber = n1+n2;
                }
            </script>
            <form>
                <input type="number" id="n1">+
                <input type="number" id="n2">=
                <input type="number" id="result" readonly value="">
                <input type="button" value="求和" onclick="sum()">
            </form>
        </div>
        <div style="width: 50%;float:left">
            <form id="forms">
                <p>range</p>
                <p><input type="range" name="range"></p>
                <p>search</p>
                <p><input type="search"></p>
                <p>tel</p>
                <p><input type="tel"></p>
                <p>color</p>
                <p><input type="color" onchange="document.body.style.backgroundColor = document.getElementById('text').textContent = this.value"></p>
                <span id="text"></span>
                <p><input type="submit" value="提交"></p>
            </form>
            <br>
            <script>
                function ranges(){
                    var num = document.getElementById("range").value;
                    document.getElementById("output").value = num;
                }
            </script>
            <form id="test">
                <input type="range" id="range" value="10" onchange="ranges()">
                <output id="output">10</output>
            </form>
        </div>
    </div>
</body>
</html>
