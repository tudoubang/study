<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autocomplete</title>
</head>
<body>
    <form autocomplete="on">
        用户名：<input type="text" name="username">
        密&nbsp;码：<input type="text" name="password">
        Email：<input type="email" name="email" autocomplete="on">
        <input type="submit" value="提交">
    </form>
</body>
</html>
