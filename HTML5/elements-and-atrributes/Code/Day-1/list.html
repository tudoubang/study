<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <form>
        <input type="text" name="greeting" list="greetings">
        <datalist id="greetings" style="display:none">
            <option>html</option>
            <option>css</option>
            <option>ios</option>
            <option>andorid</option>
        </datalist>
    </form>
</body>
</html>
