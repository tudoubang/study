<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aotucomplete</title>
</head>
<body>
    <form autocomplete="on">
        <input type="text" name="greeting" autocomplete="off" list="greetings">
        <datalist id="greetings" style="display: none">
            <option>@163.com</option>
            <option>@qq.com</option>
            <option>@126.com</option>
            <option>@189.com</option>
            <option>@gmail.com</option>
        </datalist>
        <input type="submit" formaction="http://w3school.com.cn/example/html5/demo_form.asp" formmethod="get" value="提交">
    </form>
</body>
</html>
